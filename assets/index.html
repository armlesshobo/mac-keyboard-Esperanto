<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
      }
      .container {
        display: flex;
        align-items: center;
        /*background: url(Flag_of_Esperanto.svg);*/
        background-size: cover;
        border: 2px dashed red;
        box-sizing: content-box;
        margin: 2px;
      }
      .picture {
        display: block;
        max-width: 100%;
        border: 1px solid #8c8c8c;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width:16px; height:16px">
      <img class="picture" src="Flag_of_Esperanto.svg">
    </div>
    <div class="container" style="width:32px; height:32px">
      <img class="picture" src="Flag_of_Esperanto.svg">
    </div>
    <div class="container" style="width:128px; height:128px">
      <img class="picture" src="Flag_of_Esperanto.svg">
    </div>
    <div class="container" style="width:256px; height:256px">
      <img class="picture" src="Flag_of_Esperanto.svg">
    </div>
    <div class="container" style="width:512px; height:512px">
      <img class="picture" src="Flag_of_Esperanto.svg">
    </div>
  </body>
</html>
